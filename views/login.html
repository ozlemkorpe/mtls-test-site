<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .login-box {
      background: #ffffff;
      padding: 40px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .lock {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c5364;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c5364;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #203a43;
    }

    .error {
      display: none;
      margin-bottom: 15px;
      padding: 10px;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
      border-radius: 6px;
      font-size: 13px;
    }

    .credentials {
      margin-top: 25px;
      padding: 12px;
      background: #f8fafc;
      border: 1px dashed #cbd5e1;
      border-radius: 8px;
      font-size: 13px;
      color: #334155;
      text-align: left;
    }

    .credentials strong {
      display: block;
      margin-bottom: 6px;
      color: #0f172a;
    }

    .badge {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="lock">üîê</div>
    <h1>Secure Access</h1>
    <p>mTLS verified. Please login to continue.</p>

    <div id="errorBox" class="error">
      ‚ùå Invalid username or password
    </div>

    <form method="POST" action="/login">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
    </form>

    <div class="credentials">
      <strong>Demo Credentials</strong>
      Username: <code>test</code><br />
      Password: <code>test123</code>
    </div>

    <div class="badge">
      mTLS + Form Authentication Demo
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      document.getElementById("errorBox").style.display = "block";
    }
  </script>
</body>
</html>
