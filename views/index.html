<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Area</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 520px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    .status {
      display: flex;
      align-items: center;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.4);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .status span {
      font-size: 24px;
      margin-right: 12px;
    }

    .details {
      background: rgba(0, 0, 0, 0.25);
      padding: 20px;
      border-radius: 10px;
      font-size: 13px;
      overflow-x: auto;
    }

    .details h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      color: #93c5fd;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Secure Area</h1>
    <div class="subtitle">
      Mutual TLS and form authentication successful
    </div>

    <div class="status">
      <span>‚úÖ</span>
      <div>
        <strong>Access Granted</strong><br />
        Client certificate validated and session established.
      </div>
    </div>

    <div class="details">
      <h3>Client Certificate Subject</h3>
      <pre>
CN=mtls-test-client
O=Test Org
C=TR
      </pre>
    </div>

    <div class="footer">
      mTLS + Form Authentication Demo Site
    </div>
  </div>
</body>
</html>
